<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="amazon.css">
</head>
<body>
    
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>

            </div>
              <div class="nav-address border">
                <p class="add-first"> Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>

                    <p class="add-sec"> India</p>
                </div>
              </div>

               <div class="nav-search">
                    <select>
                      <option value="All"></option>

                    </select class="search-select" >
                  <input placeholder="Search Amazon" class="search-input">
                  <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
              


        </div>
        <div class="nav-signin border">
            <p><span>Hello, sign in</span></p>
            <p class="nav-second">Account & Lists</p>
        </div>
        <div class="nav-return border">
            <p><span>Returns</span></p>
            <p class="nav-second">& Oreders</p>
        </div>
           <div class="nav-cart border" >
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
           </div>
        </div>



        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
              <p>
                Today's Deals</p>
                <p>Coustomer Service</p>
                <p>Registry</p>
                <p>Gift card</p>
                <p>Sell</p>
          
              <div class="panel-deals">
                 Shop deals in Electronics</div>
                
            </div>
        </div>
       
    </header>
    <div class="hero-section">
<div class="hero-msg">
<p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local <a href="">Click here to go to amazon.in</a> </p>

</div>

    </div>
</body>
</html>
